<div class="container">
    <h2>Conhecimentos</h2>
    <ul>
        <ng-container *ngFor="let item of arrayKnowledge">
            <li>
                <img 
                [src]="item.src" 
                [alt]="item.alt"
                loading="lazy"
                width="50px"
                height="50px">
            </li>
        </ng-container>
    </ul>
</div>
